    alias yellow "cl_crosshaircolor_r 250; cl_crosshaircolor_g 250; cl_crosshaircolor_b 50"
    alias green "cl_crosshaircolor_r 60; cl_crosshaircolor_g 250; cl_crosshaircolor_b 70"
    alias black "cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0"
    
    bind "kp_slash" "yellow"
    bind "kp_multiply" "green"
    bind "kp_minus" "black"
    bind "kp_plus" "toggle cl_crosshairstyle 2 4"
    
    // 789
    bind "kp_home" "incrementvar cl_crosshairthickness 0 1.5 1"
    bind "kp_uparrow" "incrementvar cl_crosshairsize 0 5 0.5"
    bind "kp_pgup" "incrementvar sensitivity 0.8 1.5 0.05"
    
    //456
    bind "kp_leftarrow" "incrementvar cl_crosshairgap -3 3 1"
    bind "kp_5" "toggle cl_crosshairdot"
    bind "kp_rightarrow" "incrementvar cl_crosshairgap -3 3 -1"
    
    //123
    bind "kp_end" "incrementvar cl_crosshairthickness 0 1.5 -1"
    bind "kp_downarrow" "incrementvar cl_crosshairsize 0 5 -0.5"
    bind "kp_pgdn" "incrementvar sensitivity 0.8 1.5 -0.05"